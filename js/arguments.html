<!DOCTYPE html>
<html>
    <body>
        <meta charset="utf-8">
        <p>查找最大的数。</p>
        <p id="max"></p>
        <p id="sum"></p>
        <script>
            // 计算最大值
            function findMax()
            {
                var i, max = arguments[0];
                if(arguments.length < 2) return max;
                for (i = 0; i < arguments.length; i++)
                {
                    if (arguments[i] > max)
                    {
                        max = arguments[i];
                    }
                }
                return max;
            }
            document.getElementById("max").innerHTML = findMax(1, 123, 500, 115, 44, 88);
            // 计算和
            function sumAll()
            {
                var i, sum = 0;
                for(i = 0; i < arguments.length; i++)
                {
                    sum += arguments[i];
                }
                return sum;
            }
            document.getElementById("sum").innerHTML = sumAll(1, 123, 500, 115, 44, 88);
        </script>
    </body>
</html>

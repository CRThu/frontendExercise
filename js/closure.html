<!DOCTYPE html>
<html>
    <body>
        <meta charset="utf-8">
        <p>局部变量计数。</p>
        <button type="button" onclick="myFunction()">计数!</button>
        <p id="demo">0</p>
        <script>
        var add = (function ()
        {
            var counter = 0;    
            return function ()
            {
                return counter += 1;
            }
        })();
        function myFunction()
        {
            document.getElementById("demo").innerHTML = add();
        }
        </script>
    </body>
</html>

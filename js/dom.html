<!DOCTYPE html>
<html>
    <body>
        <meta charset="utf-8">
        <p id="intro">你好世界!</p>
        <p>该实例展示了 <b>getElementById</b> 方法!</p>
        <script>
            x=document.getElementById("intro");
            document.write("<p>文本来自 id 为 intro 段落: " + x.innerHTML + "</p>");
        </script>
        <hr>

        <p>你好世界!</p>
        <div id="main">
        <p> DOM 是非常有用的。</p>
        <p>该实例展示了  <b>getElementsByTagName</b> 方法</p>
        </div>
        <script>
            var x=document.getElementById("main");
            var y=x.getElementsByTagName("p");
            document.write('id="main"元素中的第一个段落为：' + y[0].innerHTML);
        </script>
        <hr>

        <p class="intro2">你好世界!</p>
        <p>该实例展示了 <b>getElementsByClassName</b> 方法!</p>
        <script>
            x=document.getElementsByClassName("intro2");
            document.write("<p>文本来自 class 为 intro 段落: " + x[0].innerHTML + "</p>");
        </script>
        <hr>

        <img id="image" src="./images/pic_bulboff.gif" width="50" height="90">
        <script>
            document.getElementById("image").src="./images/pic_bulbon.gif";
        </script>
        <hr>

        <p id="p1">Hello World!</p>
        <p id="p2">Hello World!</p>
        <script>
            document.getElementById("p2").style.color="blue";
            document.getElementById("p2").style.fontFamily="Arial";
            document.getElementById("p2").style.fontSize="larger";
        </script>
        <h1 id="id1">我的标题 1</h1>
        <button type="button" onclick="document.getElementById('id1').style.color='red'">点我!</button>
        <input type="button" value="隐藏文本" onclick="document.getElementById('p1').style.visibility='hidden'" />
        <input type="button" value="显示文本" onclick="document.getElementById('p1').style.visibility='visible'" />
    </body>
</html>

<!DOCTYPE html>
<html>
    <!--onload 和 onunload 事件-->
    <body onload="checkCookies()">
        <meta charset="utf-8">
        <h1 onclick="this.innerHTML='Ooops!'">点击文本!</h1>
        <script>
            function changetext(id)
            {
                id.innerHTML="Ooops!";
            }
        </script>
        <h1 onclick="changetext(this)">点击文本!</h1>
        <br>

        <p>点击按钮执行 <em>displayDate()</em> 函数.</p>
        <!--HTML 事件属性-->
        <button onclick="displayDate()">点这里</button>
        <script>
            function displayDate()
            {
                document.getElementById("demo").innerHTML=Date();
            }
        </script>
        <!--使用 HTML DOM 来分配事件-->
        <button id="myBtn">点这里</button>
        <script>
            document.getElementById("myBtn").onclick=function(){displayDate()};
        </script>
        <p id="demo"></p>
        <br>

        <!--onload 和 onunload 事件-->
        <script>
        function checkCookies()
        {
            if (navigator.cookieEnabled==true)
            {
                alert("Cookies 可用")
            }
            else
            {
                alert("Cookies 不可用")
            }
        }
        </script>
        <p>弹窗-提示浏览器 cookie 是否可用。</p>
        <br>

        <!--onchange事件 onfocus和onblur事件-->
        <script>
            function myUpperFunction()
            {
                var x=document.getElementById("fname");
                x.value=x.value.toUpperCase();
            }
        </script>
        输入你的名字: <input type="text" id="fname" onchange="myUpperFunction()"
            onfocus="this.style.color='blue'" onblur="this.style.color='black'">
        <p>当你离开输入框后，函数将被触发，将小写字母转为大写字母。</p>
        <br>

        <!--onmouseover 和 onmouseout 事件-->
        <div style="background-color:#D94A38;width:120px;height:20px;padding:40px;"
        onmouseover="mOver(this)" onmouseout="mOut(this)">Mouse Over Me</div>
        <script>
            function mOver(obj)
            {
                obj.innerHTML="Thank You"
            }
            function mOut(obj)
            {
                obj.innerHTML="Mouse Over Me"
            }
        </script>
        <br>

        <!--onmousedown 和onmouseup事件-->
        <script>
            function lighton()
            {
                document.getElementById('myimage').src="./images/pic_bulbon.gif";
            }
            function lightoff()
            {
                document.getElementById('myimage').src="./images/pic_bulboff.gif";
            }
        </script>
        <img id="myimage" onmousedown="lighton()" onmouseup="lightoff()" src="./images/pic_bulboff.gif" width="100" height="180" />
        <p>点击不释放鼠标灯将一直亮着!</p>

    </body>
</html>

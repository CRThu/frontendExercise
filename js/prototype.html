<!DOCTYPE html>
<html>
    <body>
        <meta charset="utf-8">
        <script src="https://apps.bdimg.com/libs/prototype/1.7.1.0/prototype.js"></script>
        <script>
        function myFunction()
        {
            $("h01").writeAttribute("style","color:red").insert("Hello Prototype!");

        Event.observe(window,"load",myFunction);

        <h1 id="h01"></h1>

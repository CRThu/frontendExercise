<!DOCTYPE html>
<html>
    <body>
        <meta charset="utf-8">
        <script>
            var carname1="Volvo XC60";
            var carname2='Volvo XC60';
            var answer1='It\'s alright';
            var answer2="He is called \"Johnny\"";
            var answer3='He is called "Johnny"';
            document.write(carname1 + "<br>");
            document.write(carname2 + "<br>");
            document.write(answer1 + "<br>");
            document.write(answer2 + "<br>");
            document.write(answer3 + "<br>");

            var txt = "Hello World!";
            document.write("<p>" + txt.length + "</p>");
            var txt="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            document.write("<p>" + txt.length + "</p>");
        </script>
        <hr>

        <!--在字符串中查找字符串-->
        <p id="p1">Click the button to locate where "locate" first occurs.</p>
        <p id="p2">0</p>
        <button onclick="myFunction()">点我</button>
        <script>
            function myFunction()
            {
                var str=document.getElementById("p1").innerHTML;
                var n=str.indexOf("locate");
                document.getElementById("p2").innerHTML=n+1;
            }
        </script>
        <hr>

        <!--内容匹配-->
        <script>
            var str="Hello world!";
            document.write(str.match("world") + "<br>");
            document.write(str.match("World") + "<br>");
            document.write(str.match("world!"));
        </script>
        <hr>

        <!--替换内容-->
        <p>替换 "Microsoft" 为 "Apple" :</p>
        <button onclick="myFunction()">点我</button>
        <p id="demo">Microsoft!</p>
        <script>
            function myFunction()
            {
                var str = document.getElementById("demo").innerHTML; 
                var txt = str.replace("Microsoft","Apple");
                document.getElementById("demo").innerHTML = txt;
            }
        </script>
        <hr>

        <script>
            // 字符串大小写转换
            var txt="Hello World!";
            document.write("<p>" + txt.toUpperCase() + "</p>");
            document.write("<p>" + txt.toLowerCase() + "</p>");
            document.write("<p>" + txt + "</p>");
            // 字符串转为数组
            var str="a,b,c,d,e,f";
            var n=str.split(",");
            document.write(n[0]+"<br>");
            // 去除首尾空格
            var trimStr="   成功 去除首尾 空格   ";
            document.write(trimStr.trim()+"<br>");

            // 替换字符
            var sText = "abcdefaABC";
            //g 代表全局替换  i 代表 忽略大小写
            var txt = sText.replace( /a/gi , 'x');
            document.write(txt+"<br>");
        </script>

    </body>
</html>

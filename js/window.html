<!DOCTYPE html>
<html>
    <body>
        <meta charset="utf-8">
        <input id="name" value="array.html"></input>
        <input type="button" onclick="goto()" value="转到">
        <br>
        <input type="button" value="Load new document" onclick="newDoc()">
        <br>
        <input type="button" value="Back" onclick="goBack()">
        <input type="button" value="Forward" onclick="goForward()">
        <br>
        <input type="button" onclick="alertFunc()" value="显示警告框" />
        <input type="button" onclick="confirmFunc()" value="显示确认框" />
        <input type="button" onclick="alertFunc()" value="显示提示框" />
        <br>

        <script>
            var w=window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
            var h=window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
            document.write("浏览器window宽度: " + w + ", 高度: " + h + "。<hr>");

            function goto()
            {
                window.open(document.getElementById("name").value);
            }

            document.write("总宽度/高度: ");
            document.write(screen.width + "*" + screen.height);
            document.write("<br>");
            document.write("可用宽度/高度: ");
            document.write(screen.availWidth + "*" + screen.availHeight);
            document.write("<br>");
            document.write("色彩深度: ");
            document.write(screen.colorDepth);
            document.write("<br>");
            document.write("色彩分辨率: ");
            document.write(screen.pixelDepth);
            document.write("<hr>");

            document.write(location.href+"<br>");
            document.write(location.pathname+"<br>");
            
            function newDoc()
            {
                // 加载新的文档
                window.location.assign("http://www.baidu.com");
            }

            function goBack()
            {
                window.history.back()
            }
            function goForward()
            {
                window.history.forward()
            }

            txt = "<p>浏览器代号: " + navigator.appCodeName + "</p>";
            txt+= "<p>浏览器名称: " + navigator.appName + "</p>";
            txt+= "<p>浏览器版本: " + navigator.appVersion + "</p>";
            txt+= "<p>启用Cookies: " + navigator.cookieEnabled + "</p>";
            txt+= "<p>硬件平台: " + navigator.platform + "</p>";
            txt+= "<p>用户代理: " + navigator.userAgent + "</p>";
            txt+= "<p>用户代理语言: " + navigator.systemLanguage + "</p>";
            document.write("<hr>"+txt);

            // JavaScript 中创建三种消息框：警告框、确认框、提示框。
            function alertFunc()
            {
	            alert("你好\n我是一个警告框！");    // alert中\n换行
            }
            function confirmFunc()
            {
                var x;
                var r=confirm("按下按钮!");
                if (r==true)
                {
                    alert("你按下了\"确定\"按钮!");
                }
                else
                {
                    alert("你按下了\"取消\"按钮!");
                }
            }
            function prompt()
            {
                var x;
                var person=prompt("请输入你的名字","Harry Potter");
                if (person!=null && person!="")
                {
                    alert("你好 " + person + "! 今天感觉如何?");
                }
            }
        </script>
        <hr>

        <!--setInterval() - 间隔指定的毫秒数不停地执行指定的代码。
            clearInterval() 方法用于停止 setInterval()方法的函数代码。-->
        <p>点击按钮，在每秒更新时间。</p>
        <p id="nowtime"></p>
        <button onclick="mySetIntervalFunction()">开始</button>
        <button onclick="myStopIntervalFunction()">停止</button>
        <script>
            var myVar;
            function mySetIntervalFunction()
            {
                myVar=setInterval(function(){myTimer()},1000);
            }
            function myStopIntervalFunction()
            {
	            clearInterval(myVar);
            }
            function myTimer()
            {
                var d=new Date();
                var t=d.toLocaleTimeString();
                document.getElementById("nowtime").innerHTML=t;
            }
        </script>
        <br>
        <!--setTimeout() - 在指定的毫秒数后执行指定代码。
        '   clearTimeout() 方法用于停止执行setTimeout()方法的函数代码。-->
        <p>点击按钮，在等待 3 秒后弹出 "Hello"。</p>
        <button onclick="mySetTimeoutFunction()">开始</button>
        <button onclick="myStopTimeoutFunction()">停止</button>
        <script>
            var myVar2;
            function mySetTimeoutFunction()
            {
                myVar2=setTimeout(function(){alert("Hello")},3000);
            }
            function myStopTimeoutFunction()
            {
                clearTimeout(myVar2);
            }
        </script>

    </body>
</html>

<!DOCTYPE html>
<html>
    <body>
        <meta charset="utf-8">
        <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>

        <style>
        .active
        {
            width: 100px;
            height: 100px;
            background: green;
        }
        .text-danger
        {
	        background: red;
        }
        </style>
        <!--为 v-bind:class 设置一个对象，从而动态的切换class-->
        <div id="appisactive">
            <div v-bind:class="{ active: isActive }"></div>
        </div>

        <script>
            new Vue
            ({
                el: '#appisactive',
                data:
                {
                    isActive: true
                }
            })
        </script>
        <hr>

        <!--在对象中传入更多属性用来动态切换多个 class-->
        <div id="apperror">
            <div class="static"
                v-bind:class="{ active: isActive, 'text-danger': hasError }">
            </div>
        </div>
              
        <script>
            new Vue
            ({
                el: '#apperror',
                data:
                {
                    isActive: true,
                    hasError: true
                }
            })
        </script>
        <hr>

        <!--直接绑定数据里的一个对象-->
        <div id="appobject">
            <div v-bind:class="classObject"></div>
        </div>
              
        <script>
            new Vue
            ({
                el: '#appobject',
                data:
                {
                    classObject:
                    {
                        active: true,
                        'text-danger': true
                    }
                }
            })
        </script>
        <hr>

        <!--绑定返回对象的计算属性-->
        <div id="app">
            <div v-bind:class="classObject2"></div>
        </div>
              
        <script>
            new Vue
            ({
                el: '#app',
                data:
                {
                    isActive: true,
                    error: null
                },
                computed:
                {
                    classObject2: function ()
                    {
                        return{
                            active: this.isActive && !this.error,
                            'text-danger': this.error && this.error.type === 'fatal',
                        }
                    }
                }
            })
        </script>
        <hr>

        <!--把一个数组传给 v-bind:class-->
        <div id="apparray">
            <div v-bind:class="[activeClass, errorClass]"></div>
        </div>
            
        <script>
            new Vue
            ({
                el: '#apparray',
                data:
                {
                    activeClass: 'active',
                    errorClass: 'text-danger'
                }
            })
        </script>
        <hr>

        <!--使用三元表达式来切换列表中的 class-->
        <div id="appcalc">
            <div v-bind:class="[errorClass ,isActive ? activeClass : '']"></div>
        </div>
            
        <script>
        new Vue
        ({
            el: '#appcalc',
            data:
            {
                isActive: true,
                activeClass: 'active',
                errorClass: 'text-danger'
            }
        })
        </script>
        <hr>

        <!--Vue.js style(内联样式)-->
        <!--v-bind:style 直接设置样式-->
        <div id="appstyle">
            <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">helloworld</div>
        </div>
            
        <script>
            new Vue
            ({
                el: '#appstyle',
                data:
                {
                    activeColor: 'green',
                    fontSize: 30
                }
            })
        </script>
        <hr>

        <!--直接绑定到一个样式对象-->
        <div id="appstyleobject">
            <div v-bind:style="styleObject">helloworld</div>
        </div>
              
        <script>
            new Vue
            ({
                el: '#appstyleobject',
                data:
                {
                    styleObject:
                    {
                        color: 'green',
                        fontSize: '30px'
                    }
                }
            })
        </script>
        <hr>

        <!--使用数组将多个样式对象应用到一个元素上-->
        <div id="app">
            <div v-bind:style="[baseStyles, overridingStyles]">菜鸟教程</div>
        </div>
      
        <script>
            new Vue
            ({
                el: '#app',
                data:
                {
                    baseStyles:
                    {
                        color: 'green',
                        fontSize: '30px'
                    },
                    overridingStyles:
                    {
                        'font-weight': 'bold'
                    }
                }
            })
        </script>

    </body>
</html>

<!DOCTYPE html>
<html>
    <body>
        <meta charset="utf-8">
        <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
        <div id="vue_det">
            <h1>site : {{site}}</h1>
            <h1>url : {{url}}</h1>
            <h1>Alexa : {{alexa}}</h1>
        </div>
        <script>
            // 我们的数据对象
            var data = { site: "微软", url: "www.microsoft.com", alexa: 123}
            var vm = new Vue
            ({
                el: '#vue_det',
                data: data
            })
            // 它们引用相同的对象！
            document.write(vm.site === data.site) // true
            document.write("<br>")
            // 设置属性也会影响到原始数据
            vm.site = "MS"
            document.write(data.site + "<br>") // Runoob
            
            // ……反之亦然
            data.alexa = 1234
            document.write(vm.alexa) // 1234
        </script>
    </body>
</html>

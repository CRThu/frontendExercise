<!DOCTYPE html>
<html>
    <body>
        <meta charset="utf-8">
        <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
        <!--输入框-->
        <div id="appinput">
            <p>input 元素：</p>
            <input v-model="message" placeholder="编辑我……">
            <p>消息是: {{ message }}</p>
              
            <p>textarea 元素：</p>
            <p style="white-space: pre">{{ message2 }}</p>
            <textarea v-model="message2" placeholder="多行文本输入……"></textarea>
        </div>
          
        <script>
            new Vue
            ({
                el: '#appinput',
                data:
                {
                    message: 'Apple',
                    message2: '苹果\r\nhttp://www.apple.com'
                }
            })
        </script>
        <hr>

        <!--复选框-->
        <div id="appcheckbox">
            <p>单个复选框：</p>
            <input type="checkbox" id="checkbox" v-model="checked">
            <label for="checkbox">{{ checked }}</label>
              
            <p>多个复选框：</p>
            <input type="checkbox" id="runoob" value="Runoob" v-model="checkedNames">
            <label for="runoob">Runoob</label>
            <input type="checkbox" id="google" value="Google" v-model="checkedNames">
            <label for="google">Google</label>
            <input type="checkbox" id="taobao" value="Taobao" v-model="checkedNames">
            <label for="taobao">Taobao</label>
            <br>
            <span>选择的值为: {{ checkedNames }}</span>
        </div>
          
        <script>
            new Vue
            ({
                el: '#appcheckbox',
                data:
                {
                    checked : false,
                    checkedNames: []
                }
            })
        </script>
        <hr>

        <!--单选按钮-->
        <div id="appradio">
            <input type="radio" id="microsoft" value="Microsoft" v-model="picked">
            <label for="microsoft">Microsoft</label>
            <br>
            <input type="radio" id="google" value="Google" v-model="picked">
            <label for="google">Google</label>
            <br>
            <span>选中值为: {{ picked }}</span>
        </div>
              
        <script>
            new Vue
            ({
                el: '#appradio',
                data:
                {
                    picked : 'Microsoft'
                }
            })
        </script>
        <hr>

        <!--select 列表-->
        <div id="appselect">
            <select v-model="selected" name="fruit">
                <option value="">选择一个网站</option>
                <option value="www.microsoft.com">Microsoft</option>
                <option value="www.google.com">Google</option>
            </select>
               
            <div id="output">
                选择的网站是: {{selected}}
            </div>
        </div>
              
        <script>
            new Vue
            ({
                el: '#appselect',
                data:
                {
                    selected: '' 
                }
            })
        </script>
        <hr>

        <!---->
        <div id="app">
	        <p>全选：</p>
	        <input type="checkbox" id="checkbox" v-model="checked" @change="changeAllChecked()">
            <label for="checkbox">{{checked}}</label>
            <p>多个复选框：</p>
	        <input type="checkbox" id="runoob" value="Runoob" v-model="checkedNames">
	        <label for="runoob">Runoob</label>
	        <input type="checkbox" id="google" value="Google" v-model="checkedNames">
	        <label for="google">Google</label>
	        <input type="checkbox" id="taobao" value="Taobao" v-model="checkedNames">
            <label for="taobao">taobao</label>
            <br>
            <span>
                选择的值为:{{checkedNames}}
	        </span>
        </div>
        <script>
            new Vue
            ({
	            el: '#app',
	            data:
                {
		            checked: false,
		            checkedNames: [],
		            checkedArr: ["Runoob", "Taobao", "Google"]
	            },
	            methods:
                {
		            changeAllChecked: function()
                    {
			            if (this.checked)
                        {
				            this.checkedNames = this.checkedArr
			            }
                        else
                        {
				            this.checkedNames = []
			            }
		            }
	            },
	            watch:
                {
		            "checkedNames": function()
                    {
			            if (this.checkedNames.length == this.checkedArr.length)
                        {
				            this.checked = true
			            }
                        else
                        {
				            this.checked = false
			            }
		            }
	            }
            })
        </script>
        <hr>

        <!--修饰符-->
        <!-- 在 "change" 而不是 "input" 事件中更新 -->
        <!-- .lazy
            在默认情况下， v-model 在 input 事件中同步输入框的值与数据
            添加一个修饰符 lazy ，从而转变为在 change 事件中同步-->
        <input v-model.lazy="msg" >
        <!--.number
            如果想自动将用户的输入值转为 Number 类型（如果原值的转换结果为 NaN 则返回原值）
            可以添加一个修饰符 number 给 v-model 来处理输入值-->
        <input v-model.number="age" type="number">
        <!--.trim
            如果要自动过滤用户输入的首尾空格，可以添加 trim 修饰符到 v-model 上过滤输入-->
        <input v-model.trim="msg">

    </body>
</html>

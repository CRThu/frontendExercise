<!DOCTYPE html>
<html>
    <body>
        <meta charset="utf-8">
        <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
        <div id="app">
            <p>{{ message }}</p>
        </div>
        <script>
        new Vue
        ({
            el: '#app',
            data:
            {
                message: 'Hello Vue.js!'
            }
        })
        </script>
    </body>
</html>
